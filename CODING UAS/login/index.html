<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.login.png" alt="">
    </div>
    <div class="login-form">
      <script src="script.js">dashboard</script>
      <h2>UNIVERSITAS</h2>
      <br>
      <h4>LOGIN DENGAN AKUN ANDA</h4>
      <form action="../dashboard/index.html_dashboard.html" method="get">
        <div class="input-group">
          <label for="nim">Masukan NIM</label>
          <input type="text" id="nim" name="nim">
        </div>
        <div class="input-group">
          <label for="password">Masukan Password</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit">LOGIN</button>
      </form>
      <br>
      <a href="../sign Up/index.html_sign up.html" class="logout-button">Buat Akun Jika Belum Punya</a>
    </div>
  </div>
  <script src="script.js">main.js</script>
</body>
</html>
