<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css_sign up.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.sign up.png" alt="">
    </div>
    <div class="login-form">
      <script src="script.js">dashboard</script>
      <h2>UNIVERSITAS</h2>
      <br>
      <h4>Sign Up</h4>
      <form action="#">
        <div class="input-group">
          <label for="Email">Masukan Email Anda</label>
          <input type="text" id="Email" name="Email">
        </div>
        <div class="input-group">
          <label for="NIM">Masukan NIM Anda</label>
          <input type="NIM" id="password" name="NIM">
        </div>
          <div class="input-group">
            <label for="password">Buat Password Baru</label>
            <input type="password" id="password" name="nim">
        </div>
      </form>
      <a href="../dashboard/index.html_dashboard.html" class="logout-button">Buat Akun Jika Belum Punya</a>
    </div>
  </div>
  <script src="script.js">main.js</script>
</body>
</html>
