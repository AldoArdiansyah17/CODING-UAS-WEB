<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tambah Data</title>
    <link rel="stylesheet" href="style.css_tambahdata.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="foto_tambahdata.png" alt="Profile Image">
                <h2>TWOBAGUS ALDO ARDIANSYAH</h2>
                <p>23.01.5054</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../dashboard/index.html_dashboard.html" class="nav-button">DASHBOARD</a></li>
                    <br>
                    <br>
                    <li><a href="../tambah data/index.html_tambahdata.html" class="nav-button">TAMBAH DATA</a></li>
                    <br>
                    <br>
                    <li><a href="../rekapitulasi nilai/index.html_rekapitulasi_nilai.html" class="nav-button">REKAPITULASI NILAI</a></li>
                </ul>
            </nav>
            <a href="../login/index.html" class="logout-button">LOG OUT</a>
        </aside>
        <main class="main-content">
            <h2>TAMBAH DATA</h2>
            <form>
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim">
                
                <label for="nama-lengkap">NAMA LENGKAP</label>
                <input type="text" id="nama-lengkap" name="nama-lengkap">
                
                <label for="mata-kuliah">MATA KULIAH</label>
                <select id="mata-kuliah" name="mata-kuliah">
                    <option value="pemrograman-web">Pemrograman Web</option>
                    <option value="bahasa-inggris">Bahasa Inggris</option>
                    <option value="aljabar-linear">Aljabar Linear</option>
                    <option value="statistika">Statistika</option>
                </select>
                
                <label for="jenis-penilaian">JENIS PENILAIAN</label>
                <select id="jenis-penilaian" name="jenis-penilaian">
                    <option value="tugas">Tugas</option>
                    <option value="responsi">Responsi</option>
                    <option value="uts">UTS</option>
                    <option value="uas">UAS</option>
                </select>
                
                <label for="nilai">NILAI</label>
                <input type="text" id="nilai" name="nilai">
                
                <label for="kehadiran">KEHADIRAN</label>
                <input type="text" id="kehadiran" name="kehadiran">
                
                <div class="form-buttons">
                    <button type="submit" class="save-button">Simpan</button>
                    <button type="reset" class="cancel-button">Batal</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
